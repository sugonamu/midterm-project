{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p|safe }}
                <div class="text-center">
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                </div>
            </form>
            <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Register here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
