{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'hostnavbar.html' %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-300">
        <h1 class="text-2xl font-semibold text-gray-700 text-center mb-6">Edit Property</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Each form field with manually added CSS classes -->
            <div class="flex flex-col space-y-1">
                <label for="id_Hotel" class="text-gray-600 font-medium">Hotel Name</label>
                <input type="text" name="Hotel" id="id_Hotel" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Hotel.value }}">
            </div>
            
            <div class="flex flex-col space-y-1">
                <label for="id_Category" class="text-gray-600 font-medium">Category</label>
                <input type="text" name="Category" id="id_Category" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Category.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Address" class="text-gray-600 font-medium">Address</label>
                <input type="text" name="Address" id="id_Address" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Address.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Contact" class="text-gray-600 font-medium">Contact</label>
                <input type="text" name="Contact" id="id_Contact" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Contact.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Price" class="text-gray-600 font-medium">Price</label>
                <input type="text" name="Price" id="id_Price" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Price.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Amenities" class="text-gray-600 font-medium">Amenities</label>
                <input type="text" name="Amenities" id="id_Amenities" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Amenities.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Image_URL" class="text-gray-600 font-medium">Image URL</label>
                <input type="url" name="Image_URL" id="id_Image_URL" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Image_URL.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Location" class="text-gray-600 font-medium">Location</label>
                <input type="text" name="Location" id="id_Location" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Location.value }}">
            </div>

            <div class="flex flex-col space-y-1">
                <label for="id_Page_URL" class="text-gray-600 font-medium">Page URL</label>
                <input type="url" name="Page_URL" id="id_Page_URL" class="border border-gray-300 rounded-md p-2 w-full" value="{{ form.Page_URL.value }}">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-6">
                <input type="submit" value="Save Changes" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition duration-200 w-full"/>
            </div>
        </form>
    </div>
</div>

{% endblock %}
