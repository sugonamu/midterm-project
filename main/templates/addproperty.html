{% extends 'base.html' %} 

{% block title %}Add Propery{% endblock title %}

{% block content %}

{% include 'hostnavbar.html' %}

<div class="add-product-container flex flex-col items-center p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Add a New Property</h1>

    <form method="POST" enctype="multipart/form-data" class="bg-grey p-6 rounded-lg shadow-md w-full max-w-lg">
        {% csrf_token %}
        <table class="w-full">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td class="mt-4">
                    <input type="submit" value="Add Product" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
